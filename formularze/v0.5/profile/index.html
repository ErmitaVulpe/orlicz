<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/ico.webp">
  <link rel="stylesheet" href="assets/style.css">
  <script src="../assets/utils.js"></script>
  <script src="./assets/script.js"></script>
  <title>Profil</title>
</head>
<body>
  <div id="top-bar">
    <div id="title-container">
      <img src="../assets/ico.webp">
      <span id="title">Kalkulatory</span>
    </div>
    <span id="title-welcome-text">Witaj</span>
    <div id="profile-container">
      <div id="profile">Mój profil</div>
      <div class="v-line"></div>
      <div id="logout">Wyloguj</div>
    </div>
  </div>
  <div id="main-container">
    <div id="main">
      <div class="inputs-list">
        <div class="input-container">
          <span class="input-title">Nazwa urzytkownika</span>
          <input class="input-field" id="username" type="text">
          <span class="input-error"></span>
        </div>
        <div class="input-container">
          <span class="input-title">Imię</span>
          <input class="input-field" id="name" type="text">
          <span class="input-error"></span>
        </div>
        <div class="input-container">
          <span class="input-title">Nazwisko</span>
          <input class="input-field" id="lastname" type="text">
          <span class="input-error"></span>
        </div>
        <div class="input-container">
          <span class="input-title">Pesel</span>
          <input class="input-field" id="pesel" type="text">
          <span class="input-error"></span>
        </div>
        <div class="input-container">
          <span class="input-title">NIP</span>
          <input class="input-field" id="nip" type="text">
          <span class="input-error"></span>
        </div>
      </div>
      <div id="bottom">
        <div id="buttons">
          <div id="cancel">Anuluj</div>
          <div id="submit">Potwierdź</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
